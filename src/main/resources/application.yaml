server:
  port: ${SERVER_PORT}

logging:
  file.name: logs/application.log

app:
  zone-id: Europe/Kiev

spring:
  datasource:
    url: jdbc:h2:file:./app_database/userdb;AUTO_SERVER=TRUE
    username: sa
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true


telegram:
  bot-token: ${TELEGRAM_BOT_TOKEN}
  admin-id: ${TELEGRAM_ADMIN_ID}

bot:
  webAdminName: ${WEB_ADMIN_NAME}
  webAdminPassword: ${WEB_ADMIN_PASSWORD}
